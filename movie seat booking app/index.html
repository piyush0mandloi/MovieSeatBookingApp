<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="title">K.G.F chapter 3</div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">Selected</div>
                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1">
                        <label for="s1" class="seat booked"></label>
                    </div>
                </div>
                <div class="screentext">All Eyes Here Please</div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" id="d1" name="date" checked>
                        <label for="d1" class="dates-item">
                            <div class="day">Fri</div>
                            <div class="date">25</div>
                        </label>
                        <input type="radio" id="d2" name="date" >
                        <label for="d2" class="dates-item">
                            <div class="day">sat</div>
                            <div class="date">26</div>
                        </label>
                        <input type="radio" id="d3" name="date" >
                        <label for="d3" class="dates-item">
                            <div class="day">sun</div>
                            <div class="date">27</div>
                        </label>
                        <input type="radio" id="d4" name="date" >
                        <label for="d4" class="dates-item">
                            <div class="day">mon</div>
                            <div class="date">28</div>
                        </label>
                        <input type="radio" id="d5" name="date" >
                        <label for="d5" class="dates-item">
                            <div class="day">tue</div>
                            <div class="date">01</div>
                        </label>
                        <input type="radio" id="d6" name="date" >
                        <label for="d6" class="dates-item">
                            <div class="day">Wed</div>
                            <div class="date">02</div>
                        </label>
                        <input type="radio" id="d7" name="date" >
                        <label for="d7" class="dates-item">
                            <div class="day">Thu</div>
                            <div class="date">03</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked>
                        <label for="t1" class="time">11:00</label>
                        <input type="radio" name="time" id="t2" >
                        <label for="t2" class="time">14:3 0</label>
                        
                        <input type="radio" name="time" id="t3" >
                        <label for="t3" class="time">18:00</label>
                        
                        <input type="radio" name="time" id="t4" >
                        <label for="t4" class="time">21:30</label>
                    </div>
                </div>
            </div>
            <div class="price">
                <div class="total">
                    <span><span class="count">0</span>Tickets</span>
                    <div>â‚¹<div class="amount">0</div></div>
                </div>
                <button type="button">Book</button>
            </div>
        </div>
    </div>
</body>
</html>
